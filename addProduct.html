<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css
    "
    />
    <link rel="shortcut icon" href="shinchan.png" type="image/x-icon">

  </head>
  <body class="p-5">
    <div class="container">
      <div class="card border-0 text-bg-light p-5" style="border-radius: 0px">
        <h1 class="mb-5 text-primary">Add Products</h1>

        <div class="card ">
          <div class="card-body">
            <h4 class="card-title">
                Product details
            </h4>
            <hr>
            <form action="" class="form">
                <div class="mb-3">
                    <label for="product-name" class="form-label">Product name</label>
                    <input type="text" class="form-control"  id="product-name"placeholder="eg. us-polo">
                </div>
                <div class="mb-3">
                    <label for="product-price" class="form-label">Product price</label>
                    <input type="text" class="form-control" id="product-price" placeholder="eg. us-polo">
                </div>
                <button class="btn btn-primary">Submit</button>
                <a href="index.html" class="btn btn-outline-dark">Cancel</a>
            </form>
            
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="js/createProduct.js"></script>
  </body>
</html>
